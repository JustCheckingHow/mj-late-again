<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="class.css">

    <script>
        var player_x;
        var player_y;

        var local_x;
        var local_y;
        let player, map;

        class Map {
            constructor(offset, w, body, participants) {
                this.body = body;
                // this.mapOffsetX = 50;
                // this.mapOffsetY = 50;
                this.offset = [50, 50];
                this.boundsOffset = offset;
                this.w = w;
                this.participants = participants;
            }

            GetBounds(off) {
                if (off < this.boundsOffset) {
                    return this.boundsOffset;
                }
                if (off > this.w + this.boundsOffset)
                    return this.w + this.boundsOffset;

                return off;
            }

            AddOffset(val, axis) {
                this.offset[axis] += val;
            }

            Update() {
                // this.body.css('background-position', this.offset[0] + 'px ' + this.offset[1] + 'px ');
                var offx = this.offset[0];
                var offy = this.offset[1];
                this.body.css({
                    left: function (i, v) {
                        return offx;
                    },
                    top: function (i, v) {
                        return offy;
                    }
                });

                var partip = this.participants;
                this.participants.div.css({
                    left: function (i, v) {
                        return map.offset[0] + partip.globalPos[0];
                    },
                    top: function (i, v) {
                        return map.offset[1] + partip.globalPos[1];
                    }
                });
            }
        }

        class Player {
            constructor(map, assigned_div) {
                this.div = assigned_div;
                this.map = map;

                this.localX = 0;
                this.localY = 0;
                this.d = {};
                this.velocity = 5;
            }

            newv(n, a, b) {
                if (this.d[a])
                    n -= this.velocity;
                if (this.d[b])
                    n += this.velocity;

                return n
            }

            AddVelocity(val, dir) {
                val = parseInt(val, 10);
                if (dir == 0) {
                    var off = this.newv(val, 37, 39);
                    var newX = this.map.GetBounds(off);
                    if (newX == val)
                        this.map.AddOffset(val - off, 0);

                    this.localX = newX;
                }
                if (dir == 1) {
                    var off = this.newv(val, 38, 40);
                    var newY = this.map.GetBounds(off);
                    if (newY == val)
                        this.map.AddOffset(val - off, 1);

                    this.localY = newY;
                }
            }

            Move() {
                this.div.css({
                    left: function (i, v) {
                        player.AddVelocity(v, 0);
                        return player.localX;
                    },
                    top: function (i, v) {
                        player.AddVelocity(v, 1);
                        return player.localY;
                    }
                });
            }
        }

        class Participant {
            constructor(posX, posY, div) {
                this.globalPos = [posX, posY];
                this.div = div;
            }
        }

        window.onload = function () {
            var pane = $('#pane'),
                w = (pane.width() - 128) / 3,
                d = {},
                velocity = 3,
                offset = w / 3;

            partip = new Participant(1200, 700, $("#box2"));
            map = new Map(offset, w, $('#map'), partip);
            player = new Player(map, $("#box"));

            $(window).keydown(function (e) { player.d[e.which] = true; });
            $(window).keyup(function (e) { player.d[e.which] = false; });

            $(function () {
                setInterval(function () {
                    map.Update();
                    player.Move();

                }, 10);
            })
        }
    </script>
</head>

<body background="floor.jpg">
    <div id="map" background="floor.jpg">
    </div>

    <div id="pane" class="my-auto mx-auto">
        <img id="box" src="img/0.jpg"></img>
        <img id="box2" src="img/0.jpg"></img>
    </div>
</body>

</html>
